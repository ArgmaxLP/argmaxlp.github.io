<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  /* CSS to style the body with the background image */
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg {
    /* Adjust the path to your image */
    background-image: url('assets/logo.png');

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    /* Display flex to center the content vertically and horizontally */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* This aligns the text to the top */
    padding-top: 40px; 
    color: white; /* Adjust text color as needed */
    font-size: 80px; /* Adjust text size as needed */
    font-family: Arial, sans-serif; /* Adjust font-family as needed */
  }
</style>
</head>
<body>

<div class="bg">Coming Soon</div>

</body>
</html>
